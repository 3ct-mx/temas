<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            width: 300px;
            height: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button onclick="agregaFlor()">Agregar</button>

    <script>

        let contador=0;
      
        function agregaFlor(){
           
            var imagen =document.createElement("img");
            // Asignamos valor al atributo SRC
            contador++;
            imagen.src="amarilla"+contador+".jpeg";
            // Agrega el nuevo elemento dentro de BODY
        
            document.body.appendChild(imagen);
        }

     


    </script>
</body>
</html>
