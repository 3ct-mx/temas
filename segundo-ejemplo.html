<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            width: 250px;
        }
    </style>
</head>
<body>
    <img id="flor" src="roja1.webp"/>


    <script>
        var elemento = document.getElementById("flor");


      


        elemento.addEventListener("click",function(){
            var respuesta = confirm("Deseas ampliar la imagen");

            if(respuesta){
                window.open("roja1.webp","ampliada","width=800, height=600");
            }

        });

    </script>
</body>
</html>
